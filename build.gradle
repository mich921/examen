plugins {
    id 'java'
}

repositories{
	mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'pl.pragmatists:JUnitParams:1.0.6'
}